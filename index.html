<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Big+Shoulders+Display:wght@100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=League+Spartan&family=Lexend+Deca:wght@100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Poetsen+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Results summary component</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/regular.min.css"
      integrity="sha512-mWnSnCSy+/uyx3fBqLP9Qyq3fDnIolDxqjN/8kqv5Z6Lw3T02XC+X6MqHHbIwtdwT2K/KFstAT/a1EYrSuOTMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <section class="left-side">
        <p class="result">Your Result</p>
        <div class="circle">
          <span class="num">76</span>
          <br />
          <span class="of-num"> of 100 </span>
        </div>
        <p class="great">Great</p>
        <p class="text">
          You scored higher than 65% of<br> the people who have taken <br> these tests.
        </p>
      </section>
      <section class="right-side">
        <h3 class="summary">Summary</h3>
       
        <div class="reaction">
          <p><i class="fa-solid fa-bolt"></i> Reaction</p>
          <p class="rate"><span>80 </span> / 100</p>
        </div>
        <div class="memory">
          
          <p><i class="fa-solid fa-brain"></i>  Memory</p>
          <p class="rate"><span>92 </span> / 100</p>
        </div>
        <div class="varbal">
          <p>
            <i class="fa-regular fa-comment"></i> Verbal</p>
            <p class="rate"> <span>61 </span> / 100</p>
          </div>
          <div class="visual">
            <p><i class="fa-regular fa-eye"></i> Visual</p>
            <p class="rate"><span>72 </span> / 100</p>
          </div>
          <button>Continue</button>
      </section>
    </main>
  </body>
</html>
